<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>My Library</h1>
    <button class="add-button">Add New Book</button>
  </header>
  <form action="get" id="add-book">
    <h2>Enter Book Information</h2>
    <label for="book-title">Book Title:</label>
    <input type="text" id="book-title">
    <label for="book-author">Author:</label>
    <input type="text" id="book-author">
    <label for="book-pages">Page Count:</label>
    <input type="number" id="book-pages">
    <p>Have you read it?:</p>
    <input type="radio" id="book-read-yes" value="yes" name="read-book">
    <label for="book-read-yes">Yes</label><br>
    <input type="radio" id="book-read-no" value="no" name="read-book">
    <label for="book-read-no">No</label><br>
    <div class="form-button-container">
      <input type="submit" value="Submit" id="submit">
      <button id="cancel">Cancel</button>
    </div>
  </form>
  <div class="table-container">
    <table id="library">
      <tr id="headers">
        <th>Book Title</th>
        <th>Author</th>
        <th>Page Count</th>
        <th class="read-header">Read</th>
        <th class="remove-book">Remove Book</th>
      </tr>
    </table> 
  </div>
</body>
</html>
